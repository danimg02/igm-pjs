<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - Hola Mundo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        // Crear la escena
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Crear la geometría del cubo
        var geometry = new THREE.BoxGeometry(1,1,1);

        // Crear el material con efecto metálico y brillo
        var material = new THREE.MeshStandardMaterial({ 
            color: 0x00ff00,   // Verde
            roughness: 0.8,    // Rugosidad (0 = muy brillante, 1 = mate)
            metalness: 0.6     // Nivel de metalicidad (0 = no metálico, 1 = completamente metálico)
        });

        // Crear el cubo
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Posicionar la cámara
        camera.position.z = 5;

        // Añadir luz puntual
        var pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(25, 50, 25);
        scene.add(pointLight);

        // Añadir luz ambiental (suaviza las sombras)
        var ambientLight = new THREE.AmbientLight(0x404040, 1.5);
        scene.add(ambientLight);

        // Animación del cubo
        var animate = function () {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        };

        // Iniciar la animación
        animate();
    </script>
</body>
</html>
